version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shop-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shop-network

  mongodb:
    image: mongo:6-jammy
    container_name: shop-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - shop-network

  redis:
    image: redis:7-alpine
    container_name: shop-redis
    ports:
      - "6379:6379"
    networks:
      - shop-network

