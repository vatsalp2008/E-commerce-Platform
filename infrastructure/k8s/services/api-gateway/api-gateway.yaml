apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ecommerce/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
          value: "http://product-service:8081"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
          value: "http://user-service:8082"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
          value: "http://cart-service:8083"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_3_URI
          value: "http://order-service:8084"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_4_URI
          value: "http://payment-service:8085"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_5_URI
          value: "http://inventory-service:8086"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_6_URI
          value: "http://notification-service:8087"
        envFrom:
        - configMapRef:
            name: ecommerce-config
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
