name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean install -DskipTests # Root build for all modules

  test-services:
    runs-on: ubuntu-latest
    needs: build-java
    strategy:
      matrix:
        service: [product-service, user-service, order-service, inventory-service, payment-service, cart-service, notification-service]
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Run Tests for ${{ matrix.service }}
      run: |
        cd services/${{ matrix.service }}
        mvn test
