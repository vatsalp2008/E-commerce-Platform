apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.global.image.repository }}/api-gateway:{{ .Values.global.image.tag }}"
        ports:
        - containerPort: {{ .Values.apiGateway.port }}
        env:
        - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
          value: "http://product-service:{{ .Values.productService.port }}"
        - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
          value: "http://user-service:{{ .Values.userService.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: {{ .Values.apiGateway.port }}
  type: LoadBalancer
